<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="manifest" href="/manifest.json">

        <title>Simpel, Efficient en Verhelderend @ MANTAX</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre-icons.css">
        <link rel="stylesheet" href="/style/create.css">
    </head>

    <body>
        <div class="container-fluid paddingmarginZero" id="helePagina">
            <div class="backgroundImg">
                <div class="headerStyle"></div>

                <nav class="MenuStyle">
                    <a class="is-active"  href="#">Facturen</a> 
                    <a class="not-active" href="#">Offertes</a> 
                    <a class="not-active" href="#">Documenten</a> 
                    <a class="not-active" href="#">Andere</a>
                </nav>


                <div class="letter">
                    <a href="index.html"><button class="fade2">Terug</button></a>

                    <div class="container" id="invoiceMaker">
                        <div class="papers">
                            <h2 class="text-right invoiceTitle">Factuur</h2>

                            <form>
                                <div class="columns">
                                    <div class="column col-6">

                                        <!--div class="form-group">
                                            <label class="form-label"  for="logo">add logo</label>
                                            <input type="file" class="form-input" id="logo" placeholder="add logo">
                                        </div-->
                                        <div class="form-group">
                                            <!-- expres twee aparte class aangemaakt anders werkte het niet? -->
                                            <textarea class="form-input" id="invoiceInputVan" class="form-control" rows="2" cols="40" placeholder="Factuur van"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <textarea class="form-input invoiceInputVoor" id="invoiceInputVoor" rows="2" cols="40" placeholder="Factuur naar"></textarea>
                                        </div>
                                    </div>

                                    <div class="column col-6">
                                        <div class="form-group">
                                            <input type="text" class="form-input" id="invoiceInputFactNo" placeholder="Factuur Nummer">
                                        </div>

                                        <div class="form-group">
                                            <input type="date" class="form-input" id="invoiceInputFactDat" placeholder="Factuur datum">
                                        </div>

                                        <div class="form-group">
                                            <input type="text" class="form-input" id="invoiceInputBetVoorw" placeholder="Betalingsvoorwaarden">
                                        </div>

                                        <div class="form-group">
                                            <input type="number" class="form-input" id="invoiceInputBetDat" placeholder="Betalen in .. dagen" min="0">
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="columns">
                                <div class=column col-12>
                                    <br/>
                                    <table class="table">
                                        <thead class="theadInvoice">
                                            <tr>
                                                <th>Service</th>
                                                <th align="right">Uren</th>
                                                <th align="right">Prijs</th>
                                                <th align="right">Bedrag</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr>
                                                <td>
                                                    <div class="form-group">
                                                        <input type="text" id="invoiceInputWerkzaamh" class="form-input" placeholder="Werkzaamheden" size="32">
                                                    </div>
                                                </td>
                                                
                                                <td align="right">
                                                    <div class="form-group">
                                                        <input type="number" id="invoiceInputUren" class="form-input text-right" placeholder="1" size="5" min="0">
                                                    </div>
                                                </td>

                                                <td align="right">
                                                    <div class="form-group">
                                                        <input type="number" id="invoiceInputPrijs" class="form-input text-right" placeholder="500.000" size="10" min="0">
                                                    </div>
                                                </td>

                                                <td align="right">
                                                    <div class="form-group">
                                                        <input type="number" id="invoiceInputPrijsTotaalBedrag" class="form-input text-right" placeholder="500.000" size="10" min="0">
                                                    </div> 
                                                </td>
                                            </tr>
                                        </tbody>

                                        <tfoot>
                                            <tr>
                                                <td colspan="2">                                            
                                                    <button class="btn btn-sm buttonVoegToe">
                                                        <i class="icon icon-plus"></i>
                                                        Toevoegen
                                                    </button>
                                                </td>
                                            
                                                <td class="tdInvoice">Sub Totaal</td>
                                                <td align="right">  
                                                    <div class="form-group">
                                                        <input type="number" id="invoiceInputSubtotaal" class="form-input text-right" placeholder="500.000" min="0">
                                                    </div>
                                                </td>
                                            </tr>
                                    
                                            <tr>
                                                <td colspan="2"></td>
                                                <td class="tdInvoice">BTW 21%</td>
                                                <td align="right">
                                                    <div class="form-group">
                                                        <input type="number" id="invoiceInputBTW" class="form-input text-right" placeholder="0" min="0">
                                                    </div>
                                                </td>
                                            </tr>
                                            
                                            <tr>
                                                <td colspan="2"></td>
                                                <td class="tdInvoice" style="font-weight: bold;">Totaal bedrag</td>
                                                <td align="right">
                                                    <div class="form-group">
                                                        <input type="number" id="invoiceInputTotaal" class="form-input text-right" placeholder="500.000" min="0">
                                                    </div>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                    
                                    <div class="notitiesFactuur">Notities:</div>
                                    <br/>
                                    <br/>
                                    <br/> <!-- atribute 'required' bij <input > om het verplicht te maken -->
                                    <br/>
                                    <br/>
                                    <button onclick="buttonAfronden()" id="buttonAfronden" class="fade3 buttonDoorgaan">Afronden</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box_rotate">
                    <p class="box_rotate_text">»» Y.Samuels@icloud.com</p>
                </div>
            </div>
        </div>
    </body>
    
    <script src="js/imgData.js"></script>
    <script src="js/buttonAfronden.js"></script>
</html>
